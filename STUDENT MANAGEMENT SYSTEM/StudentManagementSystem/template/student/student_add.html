<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD STUDENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'student/navbar.html' %}
    <H1 class="text-center my-5 bg-primary ">ADD NEW STUDENT</H1>

    <div class="container">
        <div class="row-md-6">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="card">
                    <div class="card-body bg-info">
                        <form action="/student/student_add/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">

                                <label for="roll">ROLL  : </label>
                                <input name="std_roll" type="text" id="roll" class="from-control" placeholder="ENTER UR ROLL" required>

                            </div><br>
                           

                            <div class="md-3">
                                <label for="name">NAME</label>
                                <input name="std_name" type="text" id="name" class="from-control" placeholder="ENTER UR NAME" required>
                            </div><br>
                            <div class="md-3">
                                <label for="email">EMAIL</label>
                                <input name="std_email" type="email" id="email" class="from-control" placeholder="ENTER UR EMAIL" required>
                            </div><br>
                            
                            <div class="md-3">
                                <label for="address">ADDRESS</label>
                            <textarea name="std_address" id="address"  rows="5" placeholder=" ENTER UR ADDRESS" required></textarea>
                            </div><br>
                            <div class="md-3">
                                <label for="phone">PHONE</label>
                                <input name="std_phone" type="text" id="phone" class="from-control" placeholder="ENTER UR NAME" required>
                            </div><br>
                            <div class="container">

                                <button class="btn btn-primary text-center">

                                    ADD STUDENT DETAILS

                                </button>
                            </div>
                        </form>
                    </div> 
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
